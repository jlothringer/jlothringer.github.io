<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exoplanet Atmospheric Measurements</title>
    
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container-fluid {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .table-responsive {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .table thead th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
            padding: 15px 8px;
        }
        
        .table tbody tr {
            transition: all 0.3s ease;
        }
        
        .table tbody tr:hover {
            background-color: rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .table td {
            border-color: #e9ecef;
            padding: 12px 8px;
            vertical-align: middle;
        }
        
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 8px 12px;
            transition: border-color 0.3s ease;
        }
        
        .dataTables_wrapper .dataTables_filter input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            border-radius: 6px;
            margin: 0 2px;
        }
        
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: linear-gradient(45deg, #667eea, #764ba2) !important;
            border-color: #667eea !important;
            color: white !important;
        }
        
        .planet-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-published {
            background-color: #d4edda;
            color: #155724;
        }
        
        .status-submitted {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .status-prep {
            background-color: #cce7ff;
            color: #004085;
        }
        
        .status-press {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .stats-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1>ü™ê Exoplanet Atmospheric Measurements</h1>
        <p class="subtitle">Comprehensive database of atmospheric composition measurements from various observation methods</p>
        
        <div class="stats-container" id="statsContainer">
            <!-- Stats will be populated by JavaScript -->
        </div>
        
        <div class="table-responsive">
            <table id="exoplanetTable" class="table table-striped table-hover" style="width:100%">
                <thead>
                    <tr>
                        <th>Planet</th>
                        <th>Status</th>
                        <th>Geometry</th>
                        <th>Observatory</th>
                        <th>C/O Ratio</th>
                        <th>Metallicity</th>
                        <th>Mass (MJ)</th>
                        <th>T_eq (K)</th>
                        <th>Reference</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery and DataTables JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>

    <script>
        // Configuration - Change this to your CSV file path
        const CSV_FILE_PATH = 'Exoplanet_Atmo_Measurements.csv';
        
        // Function to load CSV file
        async function loadCSV(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                return csvText;
            } catch (error) {
                console.error('Error loading CSV file:', error);
                showError(`Failed to load CSV file: ${error.message}`);
                return null;
            }
        }
        
        function showError(message) {
            const container = document.querySelector('.container-fluid');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'alert alert-danger';
            errorDiv.innerHTML = `
                <h4>Error Loading Data</h4>
                <p>${message}</p>
                <p><strong>Instructions:</strong></p>
                <ul>
                    <li>Make sure your CSV file is named exactly: <code>${CSV_FILE_PATH}</code></li>
                    <li>Place it in the same directory as this HTML file</li>
                    <li>If using GitHub Pages, commit and push the CSV file to your repository</li>
                    <li>For local testing, you may need to run a local server due to CORS restrictions</li>
                </ul>
            `;
            container.insertBefore(errorDiv, container.firstChild);
        }

        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return data;
        }

        function getStatusBadge(status) {
            let badgeClass = 'status-badge ';
            switch(status.toLowerCase()) {
                case 'published':
                    badgeClass += 'status-published';
                    break;
                case 'submitted':
                    badgeClass += 'status-submitted';
                    break;
                case 'in prep':
                    badgeClass += 'status-prep';
                    break;
                case 'in press':
                    badgeClass += 'status-press';
                    break;
                default:
                    badgeClass += 'status-published';
            }
            return `<span class="${badgeClass}">${status}</span>`;
        }

        function formatObservatory(obs) {
            if (obs.length > 30) {
                return `<span title="${obs}">${obs.substring(0, 30)}...</span>`;
            }
            return obs;
        }

        function generateStats(data) {
            const stats = {
                total: data.length,
                published: data.filter(row => row.Status.toLowerCase() === 'published').length,
                transit: data.filter(row => row.Geometry.toLowerCase() === 'transit').length,
                emission: data.filter(row => row.Geometry.toLowerCase() === 'emission').length,
                direct: data.filter(row => row.Geometry.toLowerCase() === 'direct').length
            };
            
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total}</div>
                    <div class="stat-label">Total Measurements</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.published}</div>
                    <div class="stat-label">Published Studies</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.transit}</div>
                    <div class="stat-label">Transit Observations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.emission}</div>
                    <div class="stat-label">Emission Observations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.direct}</div>
                    <div class="stat-label">Direct Imaging</div>
                </div>
            `;
        }

        async function initializeTable() {
            // Show loading message
            const tableBody = $('#exoplanetTable tbody');
            tableBody.html('<tr><td colspan="10" class="text-center"><div class="spinner-border text-primary" role="status"><span class="sr-only">Loading...</span></div> Loading data...</td></tr>');
            
            // Load CSV file
            const csvData = await loadCSV(CSV_FILE_PATH);
            if (!csvData) {
                tableBody.html('<tr><td colspan="10" class="text-center text-danger">Failed to load data. Please check the console for details.</td></tr>');
                return;
            }
            
            // Parse and process data
            const data = parseCSV(csvData);
            generateStats(data);
            
            // Clear loading message
            tableBody.empty();
            
            // Populate table
            data.forEach(row => {
                const tr = $(`
                    <tr>
                        <td><span class="planet-name">${row.Planet}</span></td>
                        <td>${getStatusBadge(row.Status)}</td>
                        <td>${row.Geometry}</td>
                        <td>${formatObservatory(row.Obs)}</td>
                        <td>${row['C/O'] || '-'}</td>
                        <td>${row.Metallicity || '-'}</td>
                        <td>${row.Mass || '-'}</td>
                        <td>${row.T_eq || '-'}</td>
                        <td>${row.Reference}</td>
                        <td>${row.Notes || '-'}</td>
                    </tr>
                `);
                tableBody.append(tr);
            });
            
            // Initialize DataTable
            $('#exoplanetTable').DataTable({
                responsive: true,
                pageLength: 25,
                lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, "All"]],
                order: [[0, 'asc']],
                columnDefs: [
                    { targets: [4, 5, 6, 7], className: 'text-center' },
                    { targets: [9], width: '200px' }
                ],
                language: {
                    search: "Search planets:",
                    lengthMenu: "Show _MENU_ measurements per page",
                    info: "Showing _START_ to _END_ of _TOTAL_ measurements",
                    infoEmpty: "No measurements found",
                    infoFiltered: "(filtered from _MAX_ total measurements)"
                }
            });
        }

        $(document).ready(function() {
            initializeTable();
        });
    </script>
</body>
</html>
